document.getElementById("google").addEventListener('click',function(event){

event.preventDefault();
});

//Task to remove the entire li whose image is clicked
document.getElementById('images').addEventListener('click',(event)=>{
const liToRemove=event.target.parentNode;
//The parent of clicked image is the li in which it is present
//now to remove it
if(liToRemove.tagName=='LI')
liToRemove.remove();
else
event.target.remove();
},false);

//In the above method clicking near the google is removing the entire ul because google is not an image the area near it comes under the li.So the parent of google li is ul and hence the entire ul got removeed.
