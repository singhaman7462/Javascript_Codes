document.getElementById

document.getElementById("title").id
document.getElementById("title").className
document.getElementById("title").getAttribute('AtrributeName')

*****
document.getElementById("title").setAttribute('class','test')
This command overrides the existing class value.
*****
If you want to just add another class then
document.getElementById("title").setAttribute('class','heading test')
*****
To store the element by any selector
const title=document.getElementById("title")
*****
Using this variable
*****
title.style.backgroundColor="green"
'green'
title.style.padding="15px"
'15px'
*****
To get the text content by the title variable
*****
title.textContent
Output--*'DOM learningn on chai aur code Get started'
textContent gives all the text content without the HTML tags present inside the code.
*****
title.innerHTML
Output--*'DOM learningn on chai aur code <span style="display: none;">Get started</span>'
innerHTML gives exact copy of the content along with the HTML tags present inside the code.
*****
title.innerText
Output--*'DOM learningn on chai aur code'
innertext gives only the visible text content without the HTML tags present inside the code.
