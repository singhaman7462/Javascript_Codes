<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <ul class="language">
      <li>Javascript</li>
  </ul>  
</body>
<script>
    //TO add an eleemnt
    function addLanguage(langName){
         const myList=document.querySelector('.language');
         const addText=document.createTextNode(langName);
         const listItem=document.createElement("li");
         listItem.appendChild(addText);
         myList.appendChild(listItem);
    }
    addLanguage("Python");
    addLanguage("CPP");
    addLanguage("HTML");
    addLanguage("Typescript");

    //To edit an element
    function editLanguage(langName){
        const secondLang=document.querySelector('li:nth-child(2)');
        //Best practice to create a new element.Dont use innerHTML in large cases.OuterHTML is also a method but should not be used.
        const newListItem=document.createElement("li");
        newListItem.appendChild(document.createTextNode(langName));
        //The main method to edit
        secondLang.replaceWith(newListItem);
    }

    editLanguage("MATLAB");

    //TO remove an element
    function removeLanguage(){
        const lastLang=document.querySelector('li:last-child');
        lastLang.remove();
    }

    removeLanguage();
</script>
</html>
